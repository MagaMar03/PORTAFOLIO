<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans text-gray-800">
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-3xl text-pink-600 font-bold text-center mb-6">Diseño con Tailwind CSS</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="p-6 bg-white rounded-xl shadow">
        <h2 class="text-xl font-semibold text-pink-500 mb-2">Item 1: Tipografía y Colores</h2>
        <p class="text-sm">Controla tamaños, colores, espaciado y más con clases utilitarias.</p>
      </div>

      <div class="p-6 bg-white rounded-xl shadow">
        <h2 class="text-xl font-semibold text-pink-500 mb-2">Item 2: Flexbox y Layout</h2>
        <p class="text-sm">Clases como <code>flex</code>, <code>justify-center</code>, <code>gap-4</code> permiten diseños flexibles.</p>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button class="bg-pink-400 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">Botón Tailwind</button>
    </div>
  </div>
</body>
</html>
